<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="conteiner">
        <p id="nome-moedas">Moedas</p>
        <p id="nome-preco">Preço(USD)</p>
        <ol>
            <li>
                <div id="btc">
                    <img src="imagens/bitcoin.png" alt="imagem do bitcoin"  id="img-btc">
                    <p id="name-btc">Bitcoin</p>
                </div>
                <div id="cotacao-btc"></div>
            </li>
            <li>
                <div id="eth">
                    <img src="imagens/dinheiro.png" alt="imagem do ethereum" width="40px" height="40px">
                    <p id="name-dolar">Dolar</p>
                    <span id="cotacao-dolar"></span>
                </div>
            </li>
        </ol>
    </div>
</body>
</html>
